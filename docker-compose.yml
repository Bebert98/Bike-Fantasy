services:
  
  backend:
    build: ./backend-node
    container_name: node_api_service
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend-node:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: react_service
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  # MongoDB/FastAPI is retired in favor of Supabase.